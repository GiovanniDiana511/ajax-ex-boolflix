<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/0d2fc9df0b.js" crossorigin="anonymous"></script>
        <title>Boolflix</title>
    </head>
    <body>

        <div class="container">
            <header>
                <div class="container-inner">
                    <div class="logo">
                        <img src="img/logo.png" alt="LOGO">
                    </div>
                    <div class="search-box">
                        <input id="input-text" type="text" placeholder="Inserisci il testo" name="" value="">
                        <button id="button-search" type="button" name="button">Cerca</button>
                    </div>
                </div>
            </header>

            <div class="container-inner result">

            </div>
        </div>

        <script id="template" type="text/x-handlebars-template">
            <div class="card-template">
                <div class="cover">
                    <span id="empty-cover">{{emptyCover}}</span>
                    <img src="https://image.tmdb.org/t/p/w185/{{cover}}"></img>
                </div>
                <div class="text">
                    <span> <span class="info-text">Titolo</span> <span>{{titolo}}</span> </span>
                    <span> <span class="info-text">Titolo Originale</span> <span>{{titoloOriginale}}</span> </span>
                    <span> <span class="info-text">Lingua Originale</span> <span>{{lingua}}</span> <span><img src="https://www.countryflags.io/{{lingua}}/flat/16.png"></span> </span>
                    <span> <span class="info-text">Voto</span> <span>{{voto}}</span> <span class="star">{{{stella}}}</span> </span>
                    <span> <span class="info-text">Trama</span> <span>{{trama}}</span> </span>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
