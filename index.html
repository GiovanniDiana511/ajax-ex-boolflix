<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Boolflix</title>
    </head>
    <body>

        <div class="container">
            <header>
                <div class="container-inner">
                    <div class="logo">
                        <img src="https://i.pinimg.com/originals/6e/6b/00/6e6b0044fc48f28b9632bd0f23abf551.png" alt="LOGO">
                    </div>
                    <div class="search-box">
                        <input id="input-text" type="text" placeholder="Inserisci il testo" name="" value="">
                        <button id="button-search" type="button" name="button">Cerca</button>
                    </div>
                </div>
            </header>
            <div class="card">

            </div>
        </div>

        <script id="template" type="text/x-handlebars-template">
            <ul id="test-ul">
                <li>{{titolo}}</li>
                <li>{{titoloOriginale}}</li>
                <li>{{lingua}}</li>
                <li>{{voto}}</li>
            </ul>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
